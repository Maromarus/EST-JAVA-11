<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>책 종류 표</title>
    <style>
      table {
        border-collapse: collapse;
        width: 400px;
        margin-bottom: 10px;
      }

      th,
      td {
        border: 2px solid black; /* 두께 조정 */
        padding: 10px;
        text-align: center;
      }

      caption {
        margin-top: 10px;
        font-style: italic;
        color: gray;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        나는 이런 종류의 책이 사고 싶다
      </caption>
      <thead>
        <tr>
          <th>구분</th>
          <th>2016년</th>
          <th>2022년</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>철학</td>
          <td>50.0%</td>
          <td>54.9%</td>
        </tr>
        <tr>
          <td>소설</td>
          <td>40.7%</td>
          <td>53.4%</td>
        </tr>
        <tr>
          <td>자기계발</td>
          <td>51.0%</td>
          <td>51.6%</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
